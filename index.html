<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food API</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-warning">
    <h1 class="text-light pt-5 text-center">Search Your Favourite Dish</h1>
    <!-- search area -->
    <div class="input-group pt-3 mx-auto w-50 mb-3">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Search your food here"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button onclick="searchResult()" class="btn btn-success" type="button">
        Search
      </button>
    </div>
    <br />
    <section id="display-area">
      <!-- fooditem description -->
      <div class="mx-auto w-50" id="food-description"></div>

      <br />

      <!-- search result -->
      <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
